<ng-container *ngIf="contact.email; else errorContact">
  <h1>Contacto: {{id}}</h1>
  <h2>Nombre: {{contact | nombreCompleto}}</h2>
  <h3>Email: {{contact.email}}</h3>
</ng-container>

<ng-template #errorContact>
  <p>Error en el contacto</p>
</ng-template>

<a routerLink="/contacts" [queryParams]="{sexo: filterPrevie}">Volver</a>
