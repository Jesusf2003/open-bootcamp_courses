<h1>Home Page</h1>
<h3>¡Bienvenido!</h3>
<h4 *ngIf="contactSelected">Amigo invisible: {{contactSelected.nombre}}</h4>

<!-- Hacer un login -->
<a *ngIf="!token" routerLink="/login">Iniciar Sesión</a>

<button (click)="goToContacts()">Ver tus contactos</button>

<a [routerLink]="['/contacts']" [queryParams]="{sexo: 'mujer'}">Amigas</a>
<a [routerLink]="['/contacts']" [queryParams]="{sexo: 'hombre'}">Amigos</a>
