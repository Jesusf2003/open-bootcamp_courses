<p>Date Picker de Angular Material</p>

<mat-form-field class="reserva-form-field" appearance="fill">
  <mat-label>Reserva tu hotel</mat-label>
  <mat-date-range-input [formGroup]="formularioReserva" [rangePicker]="reservaPicker" [comparisonStart]="formularioReserva.value.start" [comparisonEnd]="formularioReserva.value.end">
    <input matStartDate placeholder="Desde" formControlName="desde">
    <input matEndDate placeholder="Hasta" formControlName="hasta">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="reservaPicker"></mat-datepicker-toggle>
  <mat-date-range-picker #reservaPicker></mat-date-range-picker>
  <mat-date-range-picker #rangePicker>
    <mat-date-range-picker-actions>
      <button mat-button color="warning" matDateRangePickerCancel>Cancelar</button>
      <button mat-raised-button color="primary" matDateRangePickerApply>Guardar selecci√≥n</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>
