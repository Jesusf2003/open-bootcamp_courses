<!-- Formulario Reactivo Básico -->
<form [formGroup]="myForm">
  <!-- Previsualización de los valores del formulario -->
  <h2>Fatos en Vivo del formulario:</h2>
  <!-- Usaremos un pipe de Angular de tipo JSON para pasar el objeto a un JSON y mostrarlo -->
  <p>{{myForm.value | json}}</p>

  <!-- Campos del formulario -->

  <input mat-input placeholder="Nombre" formControlName="nombre"/>

  <input mat-input placeholder="Apellidos" formControlName="apellidos"/>

  <input mat-input placeholder="Email" formControlName="email"/>

  <input mat-input placeholder="Telefono" formControlName="telefono"/>

  <input mat-input placeholder="Direccion" formControlName="direccion"/>

</form>
